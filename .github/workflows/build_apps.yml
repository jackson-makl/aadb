name: Build Native Apps

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v*'  # Trigger on version tags

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows EXE
        run: |
          .\build_tools\build_windows.bat
      
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AADB-Risk-Predictor-Windows
          path: dist/AADB_Risk_Predictor.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS App
        run: |
          chmod +x build_tools/build_mac.sh
          ./build_tools/build_mac.sh
      
      - name: Create DMG
        run: |
          # Sync filesystem and wait for any file operations to complete
          sync
          sleep 3
          # Remove any existing DMG
          rm -f AADB_Risk_Predictor.dmg
          # Create the DMG
          hdiutil create -volname "AADB Risk Predictor" \
            -srcfolder dist/AADB_Risk_Predictor.app \
            -ov -format UDZO \
            AADB_Risk_Predictor.dmg
      
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AADB-Risk-Predictor-macOS
          path: AADB_Risk_Predictor.dmg

